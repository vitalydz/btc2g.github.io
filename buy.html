<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Crypto via MoonPay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom right, #f1f4f9, #dff1ff);
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 16px;
      color: #333;
      font-size: 2em;
    }
    .lang-switch {
      margin-bottom: 30px;
    }
    .lang-switch button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      font-weight: bold;
    }
    .lang-switch button:hover {
      background: #ccc;
    }
    .buy-button {
      display: inline-block;
      padding: 14px 28px;
      font-weight: bold;
      font-size: 1.2em;
      color: white;
      background-color: #3c67e3;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    .buy-button:hover {
      background-color: #2a4fcc;
    }
    .footer-text {
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Buy Bitcoin via MoonPay</h1>

    <div class="lang-switch">
      <button onclick="setLang('en')">🇺🇸 English</button>
      <button onclick="setLang('ru')">🇷🇺 Русский</button>
      <button onclick="setLang('he')">🇮🇱 עברית</button>
      <button onclick="setLang('de')">🇩🇪 Deutsch</button>
      <button onclick="setLang('fr')">🇫🇷 Français</button>
      <button onclick="setLang('es')">🇪🇸 Español</button>
      <button onclick="setLang('zh')">🇨🇳 中文</button>
    </div>

    <button id="buy-btn" class="buy-button">Buy Crypto Now 🚀</button>

    <p class="footer-text" id="footer-text">Powered by MoonPay</p>
  </div>

  <script type="module">
    const texts = {
      en: {
        title: 'Buy Bitcoin via MoonPay',
        buyBtn: 'Buy Crypto Now 🚀',
        footer: 'Powered by MoonPay',
      },
      ru: {
        title: 'Купить Биткойн через MoonPay',
        buyBtn: 'Купить криптовалюту 🚀',
        footer: 'При поддержке MoonPay',
      },
      he: {
        title: 'קנה ביטקוין דרך MoonPay',
        buyBtn: 'קנה קריפטו עכשיו 🚀',
        footer: 'בהפעלה של MoonPay',
      },
      de: {
        title: 'Bitcoin über MoonPay kaufen',
        buyBtn: 'Jetzt Krypto kaufen 🚀',
        footer: 'Bereitgestellt von MoonPay',
      },
      fr: {
        title: 'Acheter du Bitcoin via MoonPay',
        buyBtn: 'Acheter des cryptos 🚀',
        footer: 'Propulsé par MoonPay',
      },
      es: {
        title: 'Comprar Bitcoin con MoonPay',
        buyBtn: 'Comprar Cripto Ahora 🚀',
        footer: 'Con tecnología de MoonPay',
      },
      zh: {
        title: '通过 MoonPay 购买比特币',
        buyBtn: '立即购买加密货币 🚀',
        footer: '由 MoonPay 提供技术支持',
      },
    };

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      document.getElementById('title').textContent = texts[lang].title;
      document.getElementById('buy-btn').textContent = texts[lang].buyBtn;
      document.getElementById('footer-text').textContent = texts[lang].footer;
    }

    const savedLang = localStorage.getItem('lang');
    const browserLang = navigator.language.slice(0, 2).toLowerCase();
    const supportedLangs = Object.keys(texts);

    if (savedLang && supportedLangs.includes(savedLang)) {
      setLang(savedLang);
    } else if (supportedLangs.includes(browserLang)) {
      setLang(browserLang);
    } else {
      setLang('en');
    }

    import('https://cdn.skypack.dev/@moonpay/moonpay-js').then(({ loadMoonPay }) => {
      let moonPaySdk;

      loadMoonPay().then((moonPay) => {
        moonPaySdk = moonPay({
          flow: 'buy',
          environment: 'sandbox', // Switch to 'production' when live
          variant: 'overlay',
          params: {
            apiKey: 'pk_test_ijI3RIhL31EASrNb8FZK0X5pB8VYigP',
            theme: 'dark',
            baseCurrencyCode: 'usd',
            baseCurrencyAmount: '100',
            defaultCurrencyCode: 'btc',
          },
        });
      });

      document.getElementById('buy-btn').addEventListener('click', () => {
        if (moonPaySdk) {
          moonPaySdk.show();
        } else {
          alert('MoonPay is still loading, please wait.');
        }
      });
    });
  </script>
</body>
</html>
