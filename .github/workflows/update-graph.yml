name: Auto Update BTC/Gold Graph

on:
  schedule:
    - cron: '00 01 * * *'  # каждый день в 01:00 UTC
  workflow_dispatch:     # запуск вручную с кнопки

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}  # ← твой токен из настроек репозитория

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install matplotlib numpy pandas yfinance

      - name: Run BTC/Gold forecast script
        run: python btc2gold_plus5years.py

      - name: Create .nojekyll file
        run: touch .nojekyll

      - name: Commit and push updated graph
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add btc_gold_forecast_*.png .nojekyll || true
          git commit -m "Auto update BTC/Gold forecast graph" || echo "No changes to commit"
          git push
