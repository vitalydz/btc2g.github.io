<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTC2G - Bitcoin vs Gold Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      margin: 0;
      padding: 20px;
      color: #c9d1d9;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      margin: 0 0 20px 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }

    .lang-switch {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .lang-switch button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #30363d;
      color: #c9d1d9;
      cursor: pointer;
      font-weight: bold;
    }

    .lang-switch button:hover {
      background: #484f58;
    }

    .moonpay-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #3c67e3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .moonpay-btn:hover {
      background-color: #2a4fcc;
    }

    footer {
      margin-top: 40px;
      padding: 20px 10px;
      font-size: 0.9em;
      color: #8b949e;
      text-align: center;
    }

    footer a {
      margin: 0 8px;
      color: #58a6ff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <h1 id="title">Bitcoin vs Gold Forecast</h1>
    <p id="subtitle">From 2016 to <span id="current-date"></span>, with projection to 2030</p>

    <img src="btc_gold_forecast.png" alt="BTC vs Gold Forecast" />

    <div class="lang-switch">
      <button onclick="setLang('en')">🇺🇸 English</button>
      <button onclick="setLang('ru')">🇷🇺 Русский</button>
      <button onclick="setLang('he')">🇮🇱 עברית</button>
      <button onclick="setLang('de')">🇩🇪 Deutsch</button>
      <button onclick="setLang('fr')">🇫🇷 Français</button>
      <button onclick="setLang('es')">🇪🇸 Español</button>
      <button onclick="setLang('zh')">🇨🇳 中文</button>
    </div>

    <a class="moonpay-btn" href="https://buy.moonpay.com" target="_blank" id="moonpay-text">
      Buy Bitcoin via MoonPay 🚀
    </a>
  </div>

  <footer>
    <p>
      <a href="about.html">About</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </p>
    <p>© 2025 BTC2G</p>
  </footer>

  <script>
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const formattedDate = `${yyyy}-${mm}-${dd}`;
    document.getElementById('current-date').textContent = formattedDate;

    const texts = {
      en: {
        title: 'Bitcoin vs Gold Forecast',
        subtitle: `From 2016 to ${formattedDate}, with projection to 2030`,
        moonpay: 'Buy Bitcoin via MoonPay 🚀',
        dir: 'ltr'
      },
      ru: {
        title: 'Прогноз: Биткоин против Золота',
        subtitle: `С 2016 по ${formattedDate}, прогноз до 2030 года`,
        moonpay: 'Купить Биткоин через MoonPay 🚀',
        dir: 'ltr'
      },
      he: {
        title: 'תחזית: ביטקוין מול זהב',
        subtitle: `מ־2016 עד ${formattedDate}, תחזית עד 2030`,
        moonpay: '🚀 קנה ביטקוין דרך MoonPay',
        dir: 'rtl'
      },
      de: {
        title: 'Bitcoin vs Gold Prognose',
        subtitle: `Von 2016 bis ${formattedDate}, mit Prognose bis 2030`,
        moonpay: 'Bitcoin über MoonPay kaufen 🚀',
        dir: 'ltr'
      },
      fr: {
        title: 'Prévision Bitcoin contre Or',
        subtitle: `De 2016 à ${formattedDate}, avec projection jusqu’en 2030`,
        moonpay: 'Acheter du Bitcoin via MoonPay 🚀',
        dir: 'ltr'
      },
      es: {
        title: 'Pronóstico Bitcoin vs Oro',
        subtitle: `Desde 2016 hasta ${formattedDate}, con proyección hasta 2030`,
        moonpay: 'Comprar Bitcoin con MoonPay 🚀',
        dir: 'ltr'
      },
      zh: {
        title: '比特币与黄金走势预测',
        subtitle: `从2016年至${formattedDate}，预测至2030年`,
        moonpay: '通过 MoonPay 购买比特币 🚀',
        dir: 'ltr'
      }
    };

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const text = texts[lang];
      document.getElementById('title').textContent = text.title;
      document.getElementById('subtitle').textContent = text.subtitle;
      document.getElementById('moonpay-text').textContent = text.moonpay;
      document.getElementById('main-container').dir = text.dir;
    }

    const savedLang = localStorage.getItem('lang');
    const browserLang = navigator.language.slice(0, 2).toLowerCase();
    const supportedLangs = Object.keys(texts);

    if (savedLang && supportedLangs.includes(savedLang)) {
      setLang(savedLang);
    } else if (supportedLangs.includes(browserLang)) {
      setLang(browserLang);
    } else {
      setLang('en');
    }
  </script>
</body>
</html>
