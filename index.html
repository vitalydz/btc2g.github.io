<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BTC2G - Bitcoin vs Gold Forecast</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="icons/icon-180.png" />
  <meta name="theme-color" content="#2c2c2c" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #1e1e1e, #2c2c2c);
      margin: 0;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1, p#subtitle {
      text-align: center;
      margin: 0 0 10px 0;
    }

    p#subtitle {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      background: #444;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .lang-switch {
      margin-top: 20px;
    }

    .lang-switch button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #3a3a3a;
      color: white;
      cursor: pointer;
      font-weight: bold;
      min-width: 80px;
    }

    .lang-switch button:hover {
      background: #555;
    }

    .moonpay-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 24px;
      background-color: #3c67e3;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .moonpay-btn:hover {
      background-color: #2a4fcc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }

    footer a {
      color: #87cefa;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Bitcoin vs Gold Forecast</h1>
    <p id="subtitle">From 2016 to <span id="current-date"></span>, with projection to 2030</p>

    <img
      id="forecast-img"
      src=""
      alt="BTC vs Gold Forecast"
      onerror="this.onerror=null; this.src='btc_gold_forecast_latest.png';"
    />

    <div class="lang-switch">
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('ru')">Русский</button>
      <button onclick="setLang('he')">עברית</button>
      <button onclick="setLang('de')">Deutsch</button>
      <button onclick="setLang('fr')">Français</button>
      <button onclick="setLang('es')">Español</button>
      <button onclick="setLang('zh')">中文</button>
    </div>

    <a
      class="moonpay-btn"
      href="https://buy.moonpay.com"
      target="_blank"
      id="moonpay-text"
      rel="noopener noreferrer"
    >
      Buy Bitcoin via MoonPay 🚀
    </a>
  </div>

  <footer>
    <p>
      <a href="about.html">About</a> |
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms of Service</a>
    </p>
    <p>© 2025 BTC2G</p>
  </footer>

  <script>
    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const todayStr = `${yyyy}-${mm}-${dd}`;

    document.getElementById('current-date').textContent = todayStr;
    document.getElementById('forecast-img').src = `btc_gold_forecast_${todayStr}.png`;

    const texts = {
      en: {
        title: 'Bitcoin vs Gold Forecast',
        subtitle: `From 2016 to ${todayStr}, with projection to 2030`,
        moonpay: 'Buy Bitcoin via MoonPay 🚀',
      },
      ru: {
        title: 'Прогноз: Биткоин против золота',
        subtitle: `С 2016 по ${todayStr}, прогноз до 2030 года`,
        moonpay: 'Купить Биткоин через MoonPay 🚀',
      },
      he: {
        title: 'תחזית: ביטקוין מול זהב',
        subtitle: `מ־2016 עד ${todayStr}, תחזית עד 2030`,
        moonpay: '🚀 MoonPay קנה ביטקוין דרך',
      },
      de: {
        title: 'Bitcoin vs Gold Prognose',
        subtitle: `Von 2016 bis ${todayStr}, mit Prognose bis 2030`,
        moonpay: 'Bitcoin über MoonPay kaufen 🚀',
      },
      fr: {
        title: 'Prévision Bitcoin contre Or',
        subtitle: `De 2016 à ${todayStr}, avec projection jusqu’en 2030`,
        moonpay: 'Acheter du Bitcoin via MoonPay 🚀',
      },
      es: {
        title: 'Pronóstico Bitcoin vs Oro',
        subtitle: `Desde 2016 hasta ${todayStr}, con proyección hasta 2030`,
        moonpay: 'Comprar Bitcoin con MoonPay 🚀',
      },
      zh: {
        title: '比特币与黄金走势预测',
        subtitle: `从2016年至${todayStr}，预测至2030年`,
        moonpay: '通过 MoonPay 购买比特币 🚀',
      }
    };

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      const text = texts[lang];
      document.getElementById('title').textContent = text.title;
      document.getElementById('subtitle').textContent = text.subtitle;
      document.getElementById('moonpay-text').textContent = text.moonpay;

      document.body.dir = 'ltr';
      document.getElementById('title').style.textAlign = 'center';
      document.getElementById('subtitle').style.textAlign = 'center';
    }

    const savedLang = localStorage.getItem('lang');
    const browserLang = navigator.language.slice(0, 2).toLowerCase();
    const supportedLangs = Object.keys(texts);

    if (savedLang && supportedLangs.includes(savedLang)) {
      setLang(savedLang);
    } else if (supportedLangs.includes(browserLang)) {
      setLang(browserLang);
    } else {
      setLang('en');
    }
  </script>
</body>
</html>
